   ---THİS İS OUR SCRİPT ABOUT GETTING KEYBOARD AND MOUSE INPUT!---
     
      var mie = (navigator.appName == "Microsoft Internet Explorer") ? true : false  // this is for if it is explorer

      if(!mie)
      {
        document.captureEvents(Event.MOUSEMOVE); //taking events
        document.captureEvents(Event.MOUSEDOWN);//taking events
        document.captureEvents(Event.KEYPRESS);//taking events
      }
      
      document.onmousemove = mousePos;    //when evet mouse move call mousePos func. ALSO YOU SHOULD CALL THE FUNC WITHOUT BRACKET IF U USE e VALUE.
      document.onkeypress = keyPressed;  //
      document.onmousedown = mouseClicked; 
      
      var mouseClick = 0;
      var keyClicked = 0;
      var mouseX = 0;
      var mouseY = 0;

      function mousePos(e) // e event being passed value. 
      {
        if(!mie)   // in other than internet explorer is like that
        {
          mouseX = e.pageX;
          mouseY = e.pageY;
        }
        else // this is for internet explorer
        {
          mouseX = event.clientX + document.body.scrollLeft;
          mouseY = event.clientY + document.body.scrollTop;
        }
        document.formex.mousex.value = mouseX; // send value to input bar
        document.formex.mousey.value = mouseY;
        return true;
      }

      function keyPressed(e)  // keypress func
      {
        if (mie)  // this is for internet explorer
        {
          e = window.event;
          keyClicked = e.keyCode;
        }
        else
        { // this code change char code to string again.
          keyClicked = String.fromCharCode(e.charCode);
        }
        if(!keyClicked) // if key is not clicked return false
        {
          return false;
        }
        document.formex.keypress.value= keyClicked;
        return true;
      }
      
      function mouseClicked(e)  
      {
        if(mie)  
        {
          switch(event.button)  
          {
            case 0 :   
              document.formex.mousebutton.value = "Left";
              break;
            case 1 : 
              document.formex.mousebutton.value = "Middle";
              break;
            default:
              document.formex.mousebutton.value = "Right";
              break;
          }
          return false;
        }
        else
        {
          switch(e.which)
          {
            case 1 : // case should start with 1 not 0 (output wrong)
              document.formex.mousebutton.value = "Left";
              break;
            case 2 : 
              document.formex.mousebutton.value = "Middle";
              break;
            default:
              document.formex.mousebutton.value = "Right";
              break;
          }
          return true;
        }
      }
